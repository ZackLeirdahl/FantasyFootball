{% extends 'base.html' %}
{% block content %}
<h1>New Post</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }}<br>{{ form.title(size=32) }}</p>
    <p>{{ form.body.label }}<br>{{ form.body(size=32) }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
