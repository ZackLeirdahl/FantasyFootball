{% extends "base.html" %}

{% block content %}
<form method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <label style="margin-left: 10px;"class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Remember Me
            <span class="form-check-sign">
                <span class="check"></span>
            </span>
        </label>
    </div>
    <button type="submit" style="margin-left: 10px;" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
