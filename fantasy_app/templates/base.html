<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/static/js/script.js"></script>
<nav>
  <h1><a href="{{ url_for('index') }}">The Brotherhood FF League</a></h1>
  <ul class="nav">
    {% if g.user %}
    <li class="button-dropdown">
      <a href="javascript:void(0)" class="dropdown-toggle"><img src="{{g.user['image']}}" width="35", height="35" /></a>
      <ul class="dropdown-menu">
          <li><a href="{{ url_for('profile.view_profile') }}">View Profile</a></li>
          <li><a href="{{ url_for('auth.logout') }}">Log Out</a></ul>
        </li>
      </ul>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
