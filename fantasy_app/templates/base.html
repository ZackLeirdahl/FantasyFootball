<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/assets/css/paper-kit.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200">
<script src="/static/assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="/static/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="/static/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('blog.feed') }}">Feed</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('matchups.view') }}">Matchups</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Payments</a>
        </li>
        {% if g.user %}
        <li class="nav-item dropdown">
          <a href="#" class="btn btn-just-icon" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color:transparent;  background-size:cover; background-image: url({{g.user['image']}});"></a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{{ url_for('profile.view_profile') }}">View Profile</a>
              <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a>
          </div>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<section class="content">
<header>
  {% block header %}{% endblock %}
</header>
{% for message in get_flashed_messages() %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% block content %}{% endblock %}
</section>
